<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Setting</title>

    <link rel="stylesheet" type="text/css" href="../style/notie.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/setting.css">
</head>

<body>
    <div class="menu">
        <h1>Settings</h1>
        <div style="text-align: center; margin-bottom: 15px; font-size: 0.9em; opacity: 0.8;">
            <div id="app-version"></div>
        </div>
        <span style="height: 5px;"></span>
        <h3 class="active" tab="general"><span></span><a>General</a></h3>
        <h3 tab="keyboard"><span></span><a>Keyboard</a></h3>
        <h3 tab="shortcut"><span></span><a>Shortcut</a></h3>
        <h3 tab="update"><span></span><a>Update</a></h3>

    </div>
    <div class="content">
        <!--GENERAL TAB-->
        <div id="general" class="tab">
            <div class="checkbox">
                <input type="checkbox" id="switch-save-setting" />
                <label for="switch-save-setting"><a>Save setting the control panel</a></label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="switch-minimize-on-play" />
                <label for="switch-minimize-on-play"><a>Minimize window on play start</a></label>
            </div>

        </div>



        <!--KEYBOARD TAB-->
        <div id="keyboard" class="tab">
            <table>
                <tr>
                    <td><span class="square circle"><input class="keys" maxlength="1" type="text" value="c"></span></td>
                    <td><span class="square"><input class="keys" maxlength="1" type="text" value="d"></span></td>
                    <td><span class="circle"><input class="keys" maxlength="1" type="text" value="e"></span></td>
                    <td><span class="square"><input class="keys" maxlength="1" type="text" value="f"></span></td>
                    <td><span class="circle"><input class="keys" maxlength="1" type="text" value="g"></span></td>
                </tr>
                <tr>
                    <td><span class="circle"><input class="keys" maxlength="1" type="text" value="c"></span></td>
                    <td><span class="square"><input class="keys" maxlength="1" type="text" value="d"></span></td>
                    <td><span class="square circle"><input class="keys" maxlength="1" type="text" value="e"></span></td>
                    <td><span class="square"><input class="keys" maxlength="1" type="text" value="f"></span></td>
                    <td><span class="circle"><input class="keys" maxlength="1" type="text" value="g"></span></td>
                </tr>
                <tr>
                    <td><span class="circle"><input class="keys" maxlength="1" type="text" value="c"></span></td>
                    <td><span class="square"><input class="keys" maxlength="1" type="text" value="d"></span></td>
                    <td><span class="circle"><input class="keys" maxlength="1" type="text" value="e"></span></td>
                    <td><span class="square"><input class="keys" maxlength="1" type="text" value="f"></span></td>
                    <td><span class="square circle"><input class="keys" maxlength="1" type="text" value="g"></span></td>
                </tr>
            </table>
            <div class="nor-setting">
                <div class="checkbox">
                    <input type="checkbox" id="switch-custom-keyboard" />
                    <label for="switch-custom-keyboard"><a class="tooltip">Custom keyboard <span class="tooltiptext">If
                                you turn on this function, the software will use the keyboard <br> you have edited
                                above. Turn off the software will use the default keyboard.</span></a></label>
                </div>
            </div>
        </div>
        <!--SHORTCUT TAB-->
        <div id="shortcut" class="tab">
            <div class="setting-shell">
                <a>Shortcut transferred to the previous song</a>
                <input type="text" id="pre-shortcut-setting" name="pre-shortcut" value="Ctrl+Shift+C" readonly>
            </div>
            <div class="setting-shell">
                <a>Shortcut plays the current song</a>
                <input type="text" id="play-shortcut-setting" name="play-shortcut" value="Ctrl+Shift+V" readonly>
            </div>
            <div class="setting-shell">
                <a>Shortcut transferred to the next song</a>
                <input type="text" id="next-shortcut-setting" name="next-shortcut" value="Ctrl+Shift+B" readonly>
            </div>
            <div class="setting-shell">
                <a>Hide/Show application</a>
                <input type="text" id="show_app-shortcut-setting" name="show_app-shortcut" value="Alt+Tab" readonly>
            </div>
        </div>
        <div id="update" class="tab">
            <div class="checkbox">
                <input type="checkbox" id="switch-block-update" />
                <label for="switch-block-update"><a>Block Upcoming Update (Not Recommended)</a></label>
            </div>
            <div class="update-check">
                <button id="check-update-btn" class="check-update-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                    Check for Updates
                </button>
            </div>
            <div class="update-status">
                <span id="update-message" class="update-message"></span>
            </div>
        </div>

        <span class="btn-save-setting" id="btn-save-setting">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-floppy2-fill" viewBox="0 0 16 16">
                <path d="M12 2h-2v3h2z" />
                <path
                    d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1" />
            </svg>
        </span>
    </div>

    <script type="text/javascript" src="../js/notie.js"></script>
    <script type="text/javascript" src="../js/setting.js"></script>

    <!-- Update Prompt Dialog -->
    <div id="update-prompt" class="update-prompt">
        <div class="update-prompt-content">
            <h2>New Update Available!</h2>
            <p>A new version <span id="update-version"></span> is available.</p>
            <div class="update-prompt-buttons">
                <button id="update-now-btn" class="update-btn primary">Update Now</button>
                <button id="update-later-btn" class="update-btn secondary">Later</button>
            </div>
        </div>
    </div>
</body>

</html>
