<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sky Auto Piano (Version: 1.2.3)</title>
    <!-- Security policy commented out for development -->
    <!--meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"-->
    <link rel="stylesheet" type="text/css" href="../style/notie.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <!-- Search bar for filtering music sheets -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search the music sheet or author name...">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            class="bi bi-search search-icon" viewBox="0 0 16 16">
            <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242 1.656a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z" />
        </svg>
    </div>

    <!-- Main content area where music sheets will be displayed -->
    <div class="content">
    </div>

    <!-- Add new sheet button (floating action button) -->
    <div class="btn-add">
        <input name="addFile" class="add-sheet" id="add-sheet" type="file" accept=".json, .txt, .skysheet"
            style="display: none" multiple required>
        <label for="add-sheet" class="">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
                class="bi bi-plus btn-add" viewBox="0 0 16 16">
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
            </svg>
        </label>
    </div>

    <!-- Footer with player controls and settings -->
    <div class="footer">
        <!-- Settings button -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear-fill"
            id="btn-setting" viewBox="0 0 16 16">
            <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
        </svg>

        <!-- Theme toggle controls -->
        <!-- Light mode icon -->
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" class="bi bi-light-fill" id="btn-lightmode"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"

                fill="currentColor" />
        </svg>

        <!-- Dark mode icon -->
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" class="bi bi-dark-fill" id="btn-darkmode"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M7.79417 2.5C4.87417 3.67333 2.5 6.21917 2.5 9.55833C2.5 11.6646 3.33671 13.6846 4.82606 15.1739C6.31541 16.6633 8.33541 17.5 10.4417 17.5C13.7808 17.5 16.3267 15.1258 17.5 12.2058C6.80833 14.2208 6.78333 6.78333 7.79417 2.5Z" />
        </svg>
        
        <!-- Currently playing music sheet display -->
        <a class="name-playing">* Click on the plus to add sheet</a>
        
        <!-- Progress bar for currently playing song -->
        <input type="range" min="0" max="0" value="0" class="process-bar" id="process-bar">
        
        <!-- Time display for current playback -->
        <div class="time">
            <a class="live-time">00:00</a>
            <a class="total-time">00:00</a>
        </div>
        
        <!-- Music playback control buttons -->
        <div class="control-menu">
            <!-- Previous track button -->
            <button class="btn" id="btn-prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-skip-start-fill" viewBox="0 0 16 16">
                    <path
                        d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0z" />
                </svg>
                Prev (<a id="shortcut-pre">Ctrl+Shift+C</a>)
            </button>
            
            <!-- Play/Pause button -->
            <button class="btn" id="btn-play">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path
                        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                </svg>
                Play (<a id="shortcut-play">Ctrl+Shift+V</a>)
            </button>
            
            <!-- Next track button -->
            <button class="btn" id="btn-next">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-skip-end-fill" viewBox="0 0 16 16">
                    <path
                        d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0z" />
                </svg>
                Next (<a id="shortcut-next">Ctrl+Shift+B</a>)
            </button>
        </div>

        <!-- Loop control settings -->
        <div class="btn-loop">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-loop"
                viewBox="0 0 16 16">
                <path
                    d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z" />
            </svg>
            <input type="range" min="0" max="5" value="1" class="process-bar" id="delay-loop">
            <a id="delay-next-value">Delay next: 1s</a>
        </div>

        <!-- Playback speed control -->
        <div class="speed">
            <a>Speed:</a>
            <input type="number" id="speed-btn" name="speed" min="0.1" max="5" step="0.1" value="1">
        </div>

        <!-- Long-press mode toggle switch -->
        <div class="long-press-btn">
            <input class="switch long-press" type="checkbox" id="switch" name="switch">
            <label for="switch">
                <span class="switch-x-text">Long-press mode: </span>
                <span class="switch-x-toggletext">
                    <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Off</span>
                    <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>On</span>
                </span>
            </label>
        </div>
    </div>
    
    <!-- JavaScript dependencies -->
    <script type="text/javascript" src="../js/notie.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</body>

</html>
